<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Voluntário - Snow & Friends</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
     <header>
        <h1 id="titulo-principal" class="titulo">Snow & Friends</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
        <section>
        <img src="assets/cachorro-caramelo-resgatado.jpg" alt="Cachorro resgatado" width="300" height="200">
    <p>Preencha os dados abaixo para se tornar um voluntário da Snow & Friends.</p>
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required 
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                placeholder="000.000.000-00"
                title="Formato: 000.000.000-00"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required 
                pattern="\(\d{2}\) \d{4,5}-\d{4}" 
                placeholder="(00) 0000-0000"
                title="Formato: (00) 0000-0000 ou (00) 00000-0000"><br> 
        <button type="submit">Enviar</button>
    </section>
        <section>
            <h4>Obrigado por fazer parte dessa causa!</h4>
        </section>
</main>

</body>
</html>
